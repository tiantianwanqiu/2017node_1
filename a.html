<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @-webkit-keyframes move {
            0%{
              -webkit-transform:translate(1000px,1000px);
            }
            100%{
                -webkit-transform:translate(10px,10px);
            }
        }
    </style>
</head>
<body>
<div style="background-color: red; width: 100px;height: 100px;border-radius: 50%;position: absolute;-webkit-animation: move 1s infinite" ></div>
</body>
</html>
